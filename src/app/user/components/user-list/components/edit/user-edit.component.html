<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
        <mat-form-field>
          <input matInput [(ngModel)]="data.email">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="data.hashedPassword">
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cansel</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
      </div>
