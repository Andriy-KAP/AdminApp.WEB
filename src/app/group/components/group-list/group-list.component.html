<h1>Groups</h1>
<mat-card-title>
    <button (click)="create()" mat-button color="primary">Create</button>
</mat-card-title>
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
        <mat-cell *matCellDef="let group">{{group.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let group">{{group.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="operations">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let user">
            <button (click)="edit(user)" mat-button color="primary">Edit</button>
            <button (click)="remove(user.id)" mat-button color="primary">Delete</button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="pagination.columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: pagination.columns"></mat-row>
</mat-table>
<mat-paginator #paginator
    [length]="pagination.resultLength"
    [pageSize]="10"
    [pageSizeOptions]="[5,10,20]"
    [showFirstLastButtons]="true"
    (page)="onPageChanged($event)">

</mat-paginator>
