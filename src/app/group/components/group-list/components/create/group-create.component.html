<h1 mat-dialog-title>Create</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="form-group" *ngFor="let control of form.groupCreateControls()">
            <mat-form-field>
                <input [errorStateMatcher]="control.matcher" matInput formControlName="{{control.modelProperty}}" type="{{control.type}}" placeholder="{{control.placeholder}}">
                <mat-error *ngFor="let message of control.getValidationMessages() ">{{message}}</mat-error>
            </mat-form-field>
            <!--<div *ngIf="control.dirty && control.touched && control.invalid">
                <div class="alert alert-danger" *ngFor="let message of control.getValidationMessages() ">
                    {{message}}
                </div>
            </div>-->
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="create()">Create</button>
</div>
