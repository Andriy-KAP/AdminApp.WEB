<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors">
        Login or password is invalid.
    </div>
    <div *ngFor="let control of form.signupControls" class="form-group">
        <input formControlName="{{control.modelProperty}}" class="form-control" type="{{control.type}}" placeholder="{{control.placeholder}}"/>
        <div *ngIf="control.dirty && control.invalid">
            <div class="alert alert-danger" *ngFor="let message of control.getValidationMessages()">
                {{message}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Login</button>
    </div>
</form>
